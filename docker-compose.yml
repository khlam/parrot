version: "3.3"

services:
  bot:
    container_name: parrot
    build:
        context: .
        target: dev
    volumes:
      - .:/app/
      - /app/node_modules
      - /app/src/python/fastspeech2/output/ckpt/LJSpeech
      - /app/src/python/fastspeech2/hifigan
      - /app/src/python/tactron2/res
      #- ./output/:/tmp/
    environment:
        TOKEN: ${TOKEN}
        GSHEET: ${GSHEET}
